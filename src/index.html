<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Instagrammy Home</title>
</head>
<body>
  <header class="header">
    <img class="logo--small" src="./assets/img/Instagram-Logo.png" alt="Instagram logo" >
    <input type="text" class="input input__search" placeholder="search">
    <nav>
      <ul class="flex-inline">
        <li><span class="icon-home-full"></span></li>
        <li><span class="icon-send"></span></li>
        <li><span class="icon-compass"></span></li>
        <li><span class="icon-heart"></span></li>
        <li><span class="icon-facebook"></span></li>
      </ul>
    </nav>
  </header>
  <main class="container flex">
    <article>
      <section class="box">
        carousel avatares
      </section>
      <section class="box">
        posts
      </section>
    </article>
    <aside>
      <div>avatar - nickname - name</div>
      <div>suggestions list</div>
    </aside>
  </main>
</body>
</html>
